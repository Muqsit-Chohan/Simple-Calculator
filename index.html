<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Name: Abdul Muqsit Chohan

<!--      PROJECT 03
Assignment Title: Simple Calculator

Objective:
This assignment will help you build a basic calculator using HTML, CSS, and JavaScript. The calculator should perform simple arithmetic operations such as addition, subtraction, multiplication, and division.

 Instructions:

1. Create a basic calculator interface using HTML and style it using CSS.
2. The calculator should have:
3. A display screen to show inputs and results
4. Buttons for digits (0–9)
5. Buttons for operations (+, −, ×, ÷)
6 .A “Clear” button to reset the input
7. An “=” button to display the result
 -->
        
        <div class="calculator">

            <div class="heading">
                Calculator <\>
            </div>
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                    <input type="button" value="AC" onclick=" display.value = ''" class="com">
                    <input type="button" value="DE" onclick=" display.value = display.value.toString().slice(0,-1)" class="com">
                    <input type="button" value="." onclick=" display.value += '.'" class="com">
                    <input type="button" value="/" onclick=" display.value += '/'" class="com">
                </div>

                <div>
                    <input type="button" value="7" onclick=" display.value += '7'" >
                    <input type="button" value="8" onclick=" display.value += '8'">
                    <input type="button" value="9" onclick=" display.value += '9'">
                    <input type="button" value="*" onclick=" display.value += '*'" class="com">
                </div>

                <div>
                    <input type="button" value="4" onclick=" display.value += '4'">
                    <input type="button" value="5" onclick=" display.value += '5'">
                    <input type="button" value="6" onclick=" display.value += '6'">
                    <input type="button" value="-" onclick=" display.value += '-'" class="com">
                </div>

                <div>
                    <input type="button" value="1" onclick=" display.value += '1'">
                    <input type="button" value="2" onclick=" display.value += '2'">
                    <input type="button" value="3" onclick=" display.value += '3'">
                    <input type="button" value="+" onclick=" display.value += '+'" class="com">
                </div>

                <div>
                    <input type="button" value="00" onclick=" display.value += '00'">
                    <input type="button" value="0" onclick=" display.value += '0'">
                    <input type="button" value="=" onclick=" display.value = eval(display.value)" class="equal" class="com">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
